<html>
    <head>
        <title>Roomkey Challenge</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="/css/main.css" rel="stylesheet" type="text/css"> 
        
        <!-- Include Bootstrap Datepicker -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" /> 
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>  

        <style type="text/css">
        /**
         * Override feedback icon position
         * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
         */
            #eventForm .form-control-feedback {
                top: 0;
                right: -15px;
            }
        </style>

        
        
    </head>
    <body>
        <div id='head'>
        <header>
            <h1 id='webtitle'>HotelsLite.com: The limited choice in hotels</h1>
        </header>
        
        
        <nav class='nav navbar'>
            <div class='container-fluid'>
                <div class='navbar-header'>
                    <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                    
                </div>
                <div class='collapse navbar-collapse'>
                    <ul class='nav navbar-nav navbar'>
                        <li class='navlinks'><a href='/'>Home</a></li>
                        <li class='navlinks'><a href='/api/locations'>Search Cities</a></li>
                        <li class='navlinks'><a href='/'>Search Hotels</a></li>
                        <li class='navlinks'><a href='/'>Contact Us</a></li>
                    </ul>
                </div>
            </div>        
        </nav>
        </div>
        
        <div id='searchbox'>
            <h4>Select a location and Check-In/Check-Out Dates</h4>
            <form>
                <select name='location' id='selloc'>
                    <option value='charlottesville'>Charlottesville</option>
                    <option value='nyc'>New York City</optino>
                    <option value='chicago'>Chicago</option>
                </select>
                <input type='text' name='daterange' value=''>
            </form>
            
        </div>
        
        <div class="form-group">
        <label class="col-xs-3 control-label">Date</label>
        <div class="col-xs-5 date">
            <div class="input-group input-append date" id="datePicker">
                <input type="text" class="form-control" name="date" />
                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
    </div>
            
        <div id='location'></div>    
        <div id='hotels'></div>
        
        <!-- location template? -->
        <script id='locationTemplate' type='text/template'>
            <ul>
                <li><%= cityname %></li>
                <li><%= countryname %></li>
            </ul>
        </script>
        
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'></script>
        <script src='./scripts/backbone.js'></script>
    </body>
</html>
