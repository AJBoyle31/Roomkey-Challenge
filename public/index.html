<html>
    <head>
        <title>Roomkey Challenge</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="/css/main.css" rel="stylesheet" type="text/css"> 
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'></script>
        <script type='text/javascript' src='application.js'></script>
    
        
        
    </head>
    <body>
        <div id='head'>
        <header>
            <h1 id='webtitle'>HotelsLite.com: The limited choice in hotels</h1>
        </header>
        
        
        <nav class='nav navbar'>
            <div class='container-fluid'>
                <div class='navbar-header'>
                    <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                    
                </div>
                <div class='collapse navbar-collapse'>
                    <ul class='nav navbar-nav navbar'>
                        <li class='navlinks'><a href='/'>Home</a></li>
                        <li class='navlinks'><a href='/api/locations'>Search Cities</a></li>
                        <li class='navlinks'><a href='#' id='search'>Search Hotels</a></li>
                        <li class='navlinks'><a href='/'>Contact Us</a></li>
                    </ul>
                </div>
            </div>        
        </nav>
        </div>
        
        <div id='searchbox' style='display: none'>
            <h4>Select a location</h4>
            <form>
                <select name='location' id='selloc'>
                    <option value='charlottesville'>Charlottesville</option>
                    <option value='nyc'>New York City</optino>
                    <option value='chicago'>Chicago</option>
                </select>
                </br>
                <h4>Check In?</h4>
                <input type='text' name='checkin' id='checkin' value='YYYY-MM-DD'>
                </br>
                <h4>Check Out?</h4>
                <input type='text' name='checkout' id='checkout' value='YYYY-MM-DD'>
                </br>
                </br>
                <input type='submit' id='submit' value="Find me some rates!">
            </form>
            
        </div>
        
        

        <div id='location'>    
        <div class='locationContainer'></div>
        </div>
        <div id='hotels'></div>
        
        

        <script id=locationTemplate type='text/template'>
            <ul>
                <li><%= name %></li>
                <li><%= region_code %></li>
            </ul>
            
        </script>
            
        
        
    </body> 
</html>
